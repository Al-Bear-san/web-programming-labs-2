<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сыпченко Александр, {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

    {% if request.cookies.get('color') or request.cookies.get('background-color') or request.cookies.get('font-size') %}
        <style>
            body {
                color: {{request.cookies.get('color')}};
                background-color: {{request.cookies.get('background-color')}};
                font-size: {{request.cookies.get('font-size')}};
            }
        </style>
    {% endif %}

</head>
<body>
    <header>
        <a href="/menu">WEB-программирование, часть 2. {{ self.lab() }}</a>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>
    
    <footer>
        &copy; Александр Сыпченко, ФБИ-14, 3 курс, 2023
    </footer>
</body>
</html>
